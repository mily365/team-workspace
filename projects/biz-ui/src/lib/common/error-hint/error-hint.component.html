<div>
  <mat-hint  *ngIf="formCtl.dirty && formCtl?.errors?.['required']">
    Name is required.
  </mat-hint>
  <mat-error  *ngIf="formCtl.dirty && formCtl?.errors?.['minlength']">
    Name must be at least 4 characters long.
  </mat-error>
  <mat-hint  *ngIf="formCtl.dirty && formCtl?.errors?.['forbiddenName']">
    Name cannot be Bob.
  </mat-hint >
</div>
