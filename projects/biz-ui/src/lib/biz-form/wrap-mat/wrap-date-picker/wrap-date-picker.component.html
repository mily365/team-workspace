<mat-form-field appearance="standard" floatLabel="never">
  <input matInput [ngxMatDatetimePicker]="picker" [formControl]="formCtl"  placeholder="Choose a date"
         [min]="minDate" [max]="maxDate" [disabled]="disabled">
  <mat-hint class="mat-error"  *ngIf="(ngControl?.dirty || ngControl?.touched) && ngControl?.hasError('required')">
    {{errorMsg('required') | async}}
  </mat-hint>
  <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
  <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                           [stepHour]="stepHour"
                           [stepMinute]="stepMinute"
                           [stepSecond]="stepSecond"
                           [touchUi]="touchUi"
                           [enableMeridian]="enableMeridian">
  </ngx-mat-datetime-picker>
</mat-form-field>
